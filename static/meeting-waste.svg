<svg viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#49F892;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#49F892;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  <!-- Clock background -->
  <circle cx="100" cy="100" r="80" fill="#f6f6f6" stroke="#333" stroke-width="1"/>
  <!-- Green segment for wasted time -->
  <path d="M 100 100 L 100 20 A 80 80 0 0 1 169.3 141.4 Z" fill="url(#greenGradient)"/>
  <!-- Text -->
  <text x="85" y="100" font-family="system-ui, sans-serif" font-size="24" font-weight="bold">47%</text>
  <text x="200" y="90" font-family="system-ui, sans-serif" font-size="16" fill="#333">of professionals consider</text>
  <text x="200" y="110" font-family="system-ui, sans-serif" font-size="16" fill="#333">meetings a waste of time</text>
</svg>
